<!doctype html>
<html>
<head>
	<title>kurz.go</title>
	<meta name="description" content="Kurz.go is an URL shortener written in
    golang using redis for data persistence." />
	<link href="//fonts.googleapis.com/css?family=Asap:400,700&subset=latin,latin-ext" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
<div id="container">
	<header>
		<img src="img/kurz-go.png" alt="kurz.go" onclick="loadKurls(25)"/>
	</header>
	<section>
		<table id="data">
			<tr>
				<th scope="col" class="short">Short URL</th>
				<th scope="col" class="long">Long URL</th>
				<th scope="col" class="date">Creation Date</th>
				<th scope="col" class="clicks">Clicks</th>
				<th scope="col" class="tweet">Share</th>
			</tr>
		</table>
	</section>
	<footer>
		<p>Powered by <a href="https://github.com/fs111/kurz.go">kurz.go</a>, made by <a href="http://kel.pe/">fs111</a>, designed by <a href="http://vormplus.be/">vormplus</a>.</p>
	</footer>
</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.anirows.js"> </script>
<script type="text/javascript" src="js/kurz.js"> </script>
<script type="text/javascript">
	$(document).ready(function() {
        
        document.title = window.location.hostname + " - " + document.title;

		loadKurls(25);

        // enables twitter style reload of the table by just pressing "."
        $(document).keypress(function(e){
            if (e.which == 46){
                loadKurls(25); 
           };
        });
	});
    
</script>
</body>
</html>
